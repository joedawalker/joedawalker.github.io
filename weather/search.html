<body>
    <header>
        <img src="img-weather/umbrella-logo.png" alt="Site Logo" id="logo">
        <h1>Weather Site</h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="index.html" title="Weather Site home page">Home</a></li>
            <li><a href="franklin.html" title="Franklin Idaho Weather">Franklin</a></li>
            <li><a href="greenville.html" title="Greenville South Carolina Weather">Greenville</a></li>
            <li><a href="#" title="Springfield Illinois Weather">Springfield</a></li>
            <li><a href="search.html" title="Search locations for their weather forecast">Search</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="//autocomplete.wunderground.com/aq" id="srchfrm">
            <input type="search" name="query" id="query" placeholder="Search Location">
            <input type="submit" name="submit" value="Search" id="send">
        </form>
        <section id="searchResults">
            <h2></h2>
        </section>
        <div id="toggle">
            <h2 id="location"></h2>
            <div id="box-layout">
                <section class="overview" id="order1">
                    <h3 id="temp-banner">Current Temp</h3>
                    <p id="temp"></p>
                    <h4 id="sum-banner">Today's High and Low</h4>
                    <ul class="summary">
                        <li id="sum-img-li"><img src="img-weather/sunny.png" alt="Icon of the Sun" id="sum-img"></li>
                        <li id="high-low">90 F / 66 F</li>
                    </ul>
                </section>
                <section class="cur_conditions">
                    <h3>Current Conditions</h3>
                    <ul class="conditions">
                        <li class="label">Wind:</li>
                        <li id="wind"></li>
                        <li class="label">Precipitation:</li>
                        <li id="precip">0%</li>
                    </ul>
                    <figure>
                        <img src="img-weather/sunny.png" alt="Icon of the Sun" id="cur-sum-img">
                        <figcaption id="summary"></figcaption>
                    </figure>
                </section>
            </div>
        </div>
    </main>
    <footer>
        &copy;2017 Weather Site | joedawalker.github.io
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/search.js"></script>

</body>

</html>
