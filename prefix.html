    <script>
        function pref(a, b) {


            let word1 = a.split("", 3);
            let word2 = b.split("", 3);
            let count = 0;

            while (word1[count] == word2[count]) {
                count++;
                if (count = 3) {
                    break;
                }
            }
            if (count >= 3) {
                var prefix = word1.join("");
                //console.log(prefix.join(""));
                return prefix;

            }
            //console.log(prefix[0], prefix[1], prefix[2]);
            //document.getElementById('brand').innerHTML = prefix[0];
        }
